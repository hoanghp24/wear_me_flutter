name: wear_me_flutter
description: "A new Flutter project."

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.2.4 <4.0.0"

#--------------------------- PACKAGES -------------------------------#
dependencies:
  flutter:
    sdk: flutter

  # Utility Package
  http: ^1.1.2
  intl: ^0.18.1
  logger: ^2.0.2
  url_launcher: ^6.2.3
  device_preview: ^1.1.0
  page_transition: ^2.1.0
  smooth_page_indicator: ^1.1.0

  # Icons
  iconsax: ^0.0.8
  cupertino_icons: ^1.0.2

  # State Management
  get: ^4.6.6
  get_storage: ^2.1.1

  # Product Specific

#------------------------- END PACKAGES ------------------------------#

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/logos/icon-app.png"

flutter:
  uses-material-design: true

  #------------------------ LOCAL ASSETS -------------------------------#

  assets:
    - assets/logos/
    - assets/icons/
    - assets/images/onboarding/

  #------------------------ LOCAL FONTS --------------------------------#

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Light.ttf
          weight: 300
        - asset: assets/fonts/Roboto-Regular.ttf
          weight: 400
        - asset: assets/fonts/Roboto-Italic.ttf
          weight: 400
          style: italic
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
